name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Test project to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api-tests
          - web-tests
      environment:
        description: 'Environment to test against'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Set Environment
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
        else
          echo "ENVIRONMENT=dev" >> $GITHUB_ENV
        fi
        
    - name: Run Tests - All Projects
      if: github.event.inputs.project == 'all' || github.event.inputs.project == ''
      run: npm run test:all
      env:
        CI: true
        
    - name: Run Tests - API Only
      if: github.event.inputs.project == 'api-tests'
      run: npm run test:api
      env:
        CI: true
        
    - name: Run Tests - Web Only
      if: github.event.inputs.project == 'web-tests'
      run: npm run test:web
      env:
        CI: true
        
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.event.inputs.environment || 'dev' }}-${{ github.event.inputs.project || 'all' }}
        path: playwright-report/
        retention-days: 30
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.event.inputs.environment || 'dev' }}-${{ github.event.inputs.project || 'all' }}
        path: test-results/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Code Quality Checks
      run: npm run quality
